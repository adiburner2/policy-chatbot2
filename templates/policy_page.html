<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Policy Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Conditionally load the widget's CSS based on the setting -->
    {% if settings.chatbot_enabled == 'true' %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/widget.css') }}"
    />
    {% endif %}
  </head>
  <body>
    <div class="container mt-5">
      <h1>Our Company Terms of Service</h1>
      <p>Last Updated: June 10, 2025</p>
      <hr />
      <div id="policy-content">
        <pre>{{ content }}</pre>
      </div>
    </div>

    <!-- The Chat Widget will be injected here by JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Conditionally load the widget's JavaScript based on the setting -->
    {% if settings.chatbot_enabled == 'true' %}
    <script
      src="{{ url_for('static', filename='js/widget.js') }}"
      data-api-key="11111111-1111-1111-1111-111111111111"
    ></script>
    {% endif %}
  </body>
</html>
