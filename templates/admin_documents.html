{% for doc in documents %}
          <tr>
            <td>
              <i
                class="fas fa-file-{{ 'pdf' if doc['filetype'] == 'pdf' else 'word' }} me-2 text-secondary"
              ></i
              >{{ doc['display_name'] }}
            </td>
            <td>
              <span class="badge bg-light text-dark">{{ doc['filetype'].upper() }}</span>
            </td>
            <td>
              {{ '%.1f'|format(doc['filesize'] / 1024) }}
            </td>
            <td>
              {% if doc['upload_timestamp'] is string %} 
                {{ doc['upload_timestamp'] }} 
              {% else %} 
                {{ doc['upload_timestamp'].strftime('%Y-%m-%d') }} 
              {% endif %}
            </td>
            <td class="text-end">
              <button
                class="btn btn-sm btn-outline-primary view-doc-btn"
                data-doc-id="{{ doc['id'] }}"
                data-bs-toggle="modal"
                data-bs-target="#viewDocModal"
              >
                <i class="fas fa-eye"></i> View
              </button>
              <form
                action="{{ url_for('admin_delete_document', doc_id=doc['id']) }}"
                method="post"
                class="d-inline"
              >
                <button
                  type="submit"
                  class="btn btn-sm btn-outline-danger"
                  onclick="return confirm('Are you sure you want to delete this document? This cannot be undone.');"
                >
                  <i class="fas fa-trash"></i> Delete
                </button>
              </form>
            </td>
          </tr>
          {% else %}
